<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab: Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="main.js"></script>

 <div class="container">
    <section class="sumbar">0</section>
 </div>

 <div class="container">
    <button class="button boxC">C</button>
    <button class="button boxDel">&#8592;</button>
    <button class="function-button boxDiv">&#247;</button>
 </div>

 <div class="container">
    <button class="button box7">7</button>
    <button class="button box8">8</button>
    <button class="button box9">9</button>
    <button class="function-button boxMul">&#215;</button>
 </div>

 <div class="container">
    <button class="button box4">4</button>
    <button class="button box5">5</button>
    <button class="button box6">6</button>
    <button class="function-button boxMin">&#8722;</button>
 </div>

 <div class="container"> 
    <button class="button box1">1</button>
    <button class="button box2">2</button>
    <button class="button box3">3</button>
    <button class="function-button boxAdd">&#43;</button>
</div>

<div class="container">
    <button class="button box0">0</button>
    <button class="function-button boxSum">&#61;</button>
</div>
 
  </div>
</body>
</html>
